<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Key Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <div style="padding: 3">
            <h1 style="color: chocolate">Key Generator</h1>    
    
            <button onclick="makeid()" style="background-color: cornflowerblue" value="gen">Generate Key</button>
            
            <button onclick="copyText()" style="background-color: darkkhaki">Copy text</button>
            
            <hr/>
            <h2 id="show1">
                <input type="text" style="zoom: 2" value="" id="show">
            </h2>
            
            <hr/>           
    </div>
   


<script>
    function makeid() {
        var text = "";

        //ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
        
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        //change limit of i to change the length of the key
        for (var i = 0; i < 8; i++)
            text += possible.charAt(Math.floor(Math.random() * possible.length));

            console.log(text);
        ;

        document.getElementById("show").value = text;
            

        return text;
    }

    function copyText() {
        var copyText = document.getElementById("show");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
  

</script>

</body>
</html>
